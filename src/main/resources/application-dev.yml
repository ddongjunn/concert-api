spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6370

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;MODE=MYSQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #format_sql: true
        #use_sql_comments: true
    #show-sql: true
    open-in-view: false
    defer-datasource-initialization: true

#p6spy query logging
decorator:
  datasource:
    p6spy:
      enable-logging: true

queue:
  scan-time: "0 * * * * *"

seat:
  scan-time: "0 * * * * *"

logging:
  level:
    org:
      springframework:
        transaction: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health